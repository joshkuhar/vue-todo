<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>   
    <div id="app">
        <div>{{todoItem}}</div>
      <ol>
        <todo-item
          v-for='item in todoList'
          v-bind:todo='item'
          v-bind:key='item.id'
        ></todo-item>
      </ol>
      <div>{{name}}</div>
      <button v-on:click="addItemToList">click</button>
      <button v-on:click="deleteItem">delete</button>
      <input v-model="message">

    </div>    

</body>
<script type="text/javascript" src="app.js"></script>
</html>
